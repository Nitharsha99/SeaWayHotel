<main class="container">
    <div class="top-container" style="background-color: aqua;">
        <img src="../../../assets/images/homeImage.jpg" style="object-fit: cover; width: 100%; height: 300px;">
    </div>

    <div class="bottom-container">
        <div class="row mx-4">
          <div class="col-md-3 my-3">
            <input type="date" class="form-control" placeholder="Check In" >
          </div>
          <div class="col-md-3 my-3">
            <input type="date" class="form-control" placeholder="Check Out">
          </div>
          <div class="col-md-3 my-3">
            <div class="input-group">
                <input class="form-control border-right-0" type="number" placeholder="Guests" style="border-right: none;">
                <span class="input-group-append bg-white border-left-0" style="border-top-right-radius: 5px; border-bottom-right-radius: 5px;">
                    <span class="input-group-text bg-transparent" style="border: none;">
                        <i class="bi bi-person-fill"></i>
                    </span>
                </span>
            </div>

          </div>
          <div class="col-md-3 my-3 text-center">
            <button type="button" class="btn text-white btn-block" data-bs-toggle="button" autocomplete="off">Find Rooms</button>
          </div>
        </div>
    </div>

    <app-sub-home-page></app-sub-home-page>

</main>
