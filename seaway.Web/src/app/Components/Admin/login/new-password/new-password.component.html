<div class="container">
    <div>
        <form style="margin-left: 30%; margin-right: 30%; border-radius: 40px;" class="shadow-lg p-4 mb-5 bg-body">
            <div class="mt-4 mb-4" style="width: 90%; margin-left: 5%;">

                <div style="text-align: center; margin-top: 5%; padding-bottom: 6%; ">
                    <h1> Reset Password</h1>
                    <span>Your new password must be different from previously used password</span>
                </div>

                <div class="row" style="padding-top: 10px; padding-bottom: 3%;">
                    <div class="col-md-12 mb-3">
                        <label for="newPassword"  class="form-label">New Password</label>
                        <diV class="input">
                            <input type="text" class="form-control" id="newPassword" placeholder="........." required >
                            <i class="password1" (click)="password1Visible()" [ngClass]="visible1? 'bi bi-eye-fill' : 'bi bi-eye-slash-fill' "></i>
                        </diV>
                    </div>
                </div>

                <div class="row" style="padding-top: 10px; padding-bottom: 3%;">
                    <div class="col-md-12 mb-3">
                        <label for="confirmPassword"  class="form-label">Confirm Password</label>
                        <diV class="input">
                            <input type="text" class="form-control" id="confirmPassword" placeholder="........." required >
                            <i class="password2" (click)="password2Visible()" [ngClass]="visible2? 'bi bi-eye-fill' : 'bi bi-eye-slash-fill' "></i>
                        </diV>
                    </div>
                </div>

                <div class="row" >
                    <div class="col-md-12" style="padding-top: 25px; padding-bottom: 5%;">
                        <button type="button" class="btn btn-update">Update Password</button>
                    </div>
                </div>

            </div>
        </form>
    </div>
</div>
