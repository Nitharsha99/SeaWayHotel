<div class="container">
    <div>
        <form style="margin-left: 30%; margin-right: 30%; border-radius: 40px;" class="shadow-lg p-4 mb-5 bg-body">
            <div class="mt-4 mb-4" style="width: 90%; margin-left: 5%;">

                <div style="text-align: center; margin-top: 5%; padding-bottom: 6%; ">
                    <h1>Forgot Password</h1>
                    <span>Enter your email for verification process. We will send 4 digit code to your mail</span>
                </div>

                <div class="row" style="padding-top: 10px; padding-bottom: 8%;">
                    <div class="col-md-12 mb-3">
                        <label for="email"  class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="abcd@gmail.com" required>
                    </div>
                </div>

                <div class="row" >
                    <div class="col-md-12" style="padding-top: 25px; padding-bottom: 20%;">
                        <button type="button" class="btn btn-continue">Continue</button>
                    </div>
                </div>

            </div>
        </form>
    </div>
</div>
