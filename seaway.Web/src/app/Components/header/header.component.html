<div>
    <nav class="navbar" *ngIf="canDisplay">
        <div class="col-7" >
            <a class="navbar-brand mb-0 ms-5 h1 text-white" href="#"> 
                SEAWAY HOTEL
            </a>
        </div>
        <div class="col-5" >
            <a class="navbar-brand mx-5 text-white" routerLink="rooms" routerLinkActive="active">Rooms</a>
            <a class="navbar-brand mx-5 text-white" href="#">Offers</a>
            <a class="navbar-brand mx-5 text-white" href="#">About</a>
            <a class="navbar-brand mx-5 text-white" href="#">Contact</a>
        </div>

    </nav>

    <header class="d-flex align-items-center py-3" *ngIf="adminHeaderFooter">
        <div class="logo">
          <a href="#">
            <div class="row">
              <div class="col-md-4 col-sm-6 col-6">
                <img src="../../../assets/images/hotel logo.png" style="width: 75px; height: 58px;">
              </div>
              <div class="col-md-8 col-sm-6 col-6" style="margin-top: 10%; padding-left: 0;">
                <span>Seaway Hotel</span>
              </div>
            </div>
          </a>
        </div>
        <nav class="navbar navbar-expand-lg">
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="Administration/Rooms">Rooms</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="Administration/Activities">Activities</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="Administration/Offers">Offers</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Packages</a>
              </li>
              <!-- <li class="nav-item">
                <a class="nav-link" href="#">Employees</a>
              </li> -->
            </ul>
          </div>
        </nav>
        <div class="user-info row">
          <div class="user-img col-md-2 col-sm-3 col-4">
            <img src="../../../assets/images/user-logo.png">
          </div>
          <div class="col-md-4 col-sm-5 col-6" style="margin-top: 15px; padding-left: 0;">
            <span>Tharsanka</span>
            <p>Admin</p>
          </div>
          <div class="col-md-2 col-sm-3 col-4" style="margin-top: 12%;">
            <div class="dropleft">
              <button class="btn dropdown-toggle" (click)="toggleDropdown()" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                <i class="bi bi-chevron-down"></i>
              </button>
              <div class="dropdown-menu dropdown-menu-left" [ngClass]="{'show': isDropdownOpen}">
                <a class="dropdown-item mt-3" href="Administration/Managers">
                  <div>
                    <i class="bi bi-people-fill" style="color: #D84968;"></i>
                    <span>Managers</span>
                  </div>
                </a>
                <a class="dropdown-item mt-2" href="#">
                  <div>
                    <i class="bi bi-person-fill-gear" style="color: #80C9FC;"></i>
                    <span> Manage Account</span>
                  </div>
                </a>
                <a class="dropdown-item mt-2" href="#">
                  <div>
                    <i class="bi bi-key-fill" style="color: #F97FD9;"></i>
                    <span>Change Password</span>
                  </div>
                </a>
                <a class="dropdown-item mt-2 mb-2" href="#">
                  <div>
                    <i class="bi bi-box-arrow-right" style="color: #FF8F8F;"></i>
                    <span> Logout</span>
                  </div>
                </a>
              </div>
            </div>
          </div>
        </div>
      </header>

      <header class="d-flex align-items-center py-3" *ngIf="passwordHeaderFooter">
        <div class="logo">
            <div class="row">
              <div class="col-md-4 col-sm-6 col-6">
                <img src="../../../assets/images/hotel logo.png" style="width: 75px; height: 58px;">
              </div>
              <div class="col-md-8 col-sm-6 col-6" style="margin-top: 10%; padding-left: 0;">
                <span>Seaway Hotel</span>
              </div>
            </div>
        </div>
      </header>
</div>
